site_name: MAHXCheckout
repo_url: https://github.com/magehx/mahx-checkout
repo_name: magehx/mahx-checkout
nav:
  - Home: index.md
  - Why MAHX Checkout?: why-mahx-checkout.md
  - The Puzzle Piece - HTMX: puzzle-htmx.md
  - Checkout:
    - Themes: themes.md
    - Steps Implementation: steps.md
    - Layout: layouts.md
    - Address Field Renderers: address-renderers.md
    - Payment Renderers: payment-renderer.md
  - Concepts:
    - Data Objects: data-objects.md
    - Validation: validation.md
theme:
  name: material
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.footer
  logo: assets/logo.jpg
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
copyright: 'Copyright Â© MahxCheckout 2025-present. All rights reserved.'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra:
  generator: false
  font:
    text: https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap
    code: https://fonts.googleapis.com/css2?family=Fira+Code&display=swap
